<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Unemployment Visualizations</title>

    <!-- Vega and Vega-Lite Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Basic CSS Styling -->
    <style>
        body {
            text-align: center; /* Center the body content */
            font-family: Arial, sans-serif; /* Add font styling */
        }

        h1 {
            font-size: 2.5em; /* Adjust title size */
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 20px; /* Add space below the title */
        }

        .vis-container {
            display: flex;
            justify-content: center; /* Center the visualizations */
            margin: 0 auto; /* Ensure it's centered horizontally */
            flex-wrap: wrap; /* Allow wrapping for responsiveness */
        }

        #map, #barchart {
            margin: 20px; /* Add margin around each visualization */
        }
    </style>
    
</head>
<body>
    <h1>Unemployment Rate Around the World (2024)</h1>


    <div id="map"></div> <!-- Container for the map -->
    <div id="barchart"> </div> <!-- Container for the bar chart -->


    
    <!-- Load the visualizations via JavaScript -->
    <script src="WEEK8HOMEWORK.JS"></script> <!-- Your existing JS -->
    <script src="WEEK10HOMEWORK.JS"></script> <!-- New JS for the bar chart -->
</body>
</html>
